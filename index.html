<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo Automático con Anuncios</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Meta Tag de Verificación -->
  <meta name="monetag" content="b95742515f35f5ee3ac2545fa9706804">

  <!-- Script de Multietiqueta -->
  <script async src="https://cdn.monetag.com/multitag.js "></script>

  <!-- Nuevo Script de Publicidad Programática -->
  <script src="https://fpyf8.com/88/tag.min.js " data-zone="147819" async data-cfasync="false"></script>
</head>
<body>

  <!-- Video -->
  <video id="videoPlayer" autoplay loop muted controls class="video-style">
    <source src="videos/video.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <!-- Contenedor de Anuncios -->
  <div id="ad-container" class="ad-container">
    <!-- Contenido del contenedor de anuncios -->
    <div id="ad-slot" data-zone="147819"></div>
  </div>

  <!-- Script Personalizado -->
  <script src="script.js"></script>

</body>
</html>
