<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo Automático con Anuncios</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Código de Monetag -->
  <meta name="monetag" content="eac25cb3d60d3c223cc09bcb5b1cb2d7">
</head>
<body>

  <!-- Video -->
  <video id="videoPlayer" autoplay loop muted controls class="video-style">
    <source src="videos/video.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <!-- Contenedor de anuncios -->
  <div id="ad-container" class="ad-container">
    <!-- Script de anuncio de Monetag -->
    <script async src="https://cdn.monetag.com/ads.js "></script>
  </div>

  <!-- Script personalizado -->
  <script src="script.js"></script>

</body>
</html>
