<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo Automático con Anuncios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Video -->
  <video id="videoPlayer" autoplay loop muted controls class="video-style">
    <source src="videos/video.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <!-- Contenedor para anuncios -->
  <div id="ad-container" class="ad-container">
    <!-- Aquí se mostrará el anuncio de Monetag -->
    <div id="monetag-ad"></div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Script de Monetag desde carpeta local -->
  <script async src="ads/monetag.js"></script>

</body>
</html>
