<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo Automático con Anuncios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Video -->
  <video id="videoPlayer" autoplay loop muted controls class="video-style">
    <source src="videos/video.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <!-- Contenedor para anuncios -->
  <div id="ad-container" class="ad-container">
    <!-- Ejemplo de anuncio de Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js "></script>
    <ins class="adsbygoogle"
         style="display:block; margin: 20px auto;"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script src="script.js"></script>
</body>
</html>
